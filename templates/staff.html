<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link href="static/css/staff.css" rel="stylesheet">
    <link rel="javascript" href="static/JavaScript/staff.js">
    <title>Staff</title>
    <script type="text/javascript">
        function id_validate() {
            let x = document.getElementById("staffusername").value;
            if (isNaN(x)) {
                alert("Staff Id Can Only Be Numeric Value")
            }
        }
    </script>
</head>

<body>
    <br>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <main>
        {% block main %}{% endblock %}
    </main>
    <br>
    <div class="container-sm">
        <form method="POST">
            <label id="staffid" for="staffid">Staff Id</label>
            <br>
            <input name="staffid" type="text" id="staffusername" placeholder="Enter Your staff Id" size="35" required>
            <br>
            <br>
            <label for="staffname" id="staffpassword_l">Name</label>
            <br>
            <input name="staffname" type="text" placeholder="Enter Your Name" size="35" id="staffpassword" required>
            <br>
            <br>
            <label for="staffpass" id="staffpassword_l">Password</label>
            <br>
            <input name="staffpass" type="password" placeholder="Enter Your Password" size="35" id="staffpassword"
                required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" onclick="id_validate()">Submit</button>
        </form>
    </div>
</body>

</html>
