<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link href="static/css/student.css" rel="stylesheet">
    <link rel="javascript" href="static/JavaScript/student.js" type="text/javascript">
    <title>Student</title>

</head>

<body>
    <br>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <main>
        {% block main %}{% endblock %}
    </main>
    <br>
    <div class="container-sm">
        <form method="POST">
            <label id="studentid" for="stdid">Student Id</label>
            <br>
            <input name="stdid" type="text" id="studentusername" placeholder="Enter Your Student Id" size="35" required>
            <br>
            <br>
            <label for="stdname" id="studentpassword_l">Name</label>
            <br>
            <input name="stdname" type="text" placeholder="Enter Your Name" size="35" id="studentpassword" required>
            <br>
            <br>
            <label for="stdpass" id="studentpassword_l">Password</label>
            <br>
            <input name="stdpass" type="password" placeholder="Enter Your Password" size="35" id="studentpassword"
                required>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" onclick="username_validate()">Submit</button>
        </form>
    </div>
</body>

</html>
